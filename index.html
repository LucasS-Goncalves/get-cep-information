<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="container-fluid bg-dark p-4 text-center">
        <h1 class="text-light display-5 mb-4">Find out information about your CEP</h1>
        <h5 class=" lead text-light fs-5 display-6 mb-4">Enter a CEP to get location info</h5>
        <form class="d-flex flex-column align-items-center text gap-2">
            <input type="text" class="form-control-sm input-border fs-6 p-2" id="cep">
            <span id="error_message"></span>
            <button class="btn btn-outline-light btn-sm p-2" id="getInfo_button">Get location info</button>
        </form>
    </header>
    <main>  
            <div id="information"></div>
    </main>
<script type="module" src="app/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
